{% extends "index.html" %}
{% load static %}


{% block pagetitle %}
	<h2 class="askme_ask-question-section-title"> Tag list </h2>   
{% endblock %}

{% block pageContent %} 
  <div class="col-md-7  askme__tag-list">
	{% for tag in tag_list %}
		<a href="{% url 'tag' tag %}">#{{ tag }}</a> - {{ tag.questions_count }} questions<br>
	{% endfor %}
  </div>

{% endblock %}
